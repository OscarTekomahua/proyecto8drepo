<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #e6e6e6;">
    <div class="container">
        <div class="text-center">
            <h1>Registro de usuario</h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: auto;">
                <div class="card-body">
                    <form onsubmit="return validateForm()" method="post">
                        <div>
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>

                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% include 'mensaje.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            let password1 = document.getElementById("id_password1").value;
            let password2 = document.getElementById("id_password2").value;
           


         // Validar que la contraseña tenga al menos 8 caracteres
         if (password1.length < 8) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'La contraseña debe tener al menos 8 caracteres.',
                });
                return false;
            }
            // Validar que la contraseña contenga al menos 1 número
            if (!/\d/.test(password1)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'La contraseña debe contener al menos un número.',
                });
                return false;
            }
            // Validar que la contraseña contenga al menos un símbolo (!, #, $, %, & o ?)
            if (!/[!#$%&?]/.test(password1)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'La contraseña debe contener al menos un símbolo (!, #, $, %, & o ?).',
                });
                return false;
            }
            // Validar que las contraseñas coincidan
            if (password1 !== password2) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Las contraseñas no coinciden.',
                });
                return false;
            }
            return true;
        }   
            </script>
</body>

</html>
