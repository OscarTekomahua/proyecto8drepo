<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #e6e6e6;">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <div>
                <div class="text-center p-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Logo-utez.png" alt=""
                        style="width: 250px;">
                </div>
                <div class="pt-3">
                    <div class="card" style="width: 25rem; background-color: rgb(61, 61, 61);">
                        <div class="card-header text-center" style="background-color: #1c1c1c; color: white;">
                            <h3>Iniciar sesión</h3>
                        </div>
                        <div class="card-body" style="color: white;">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-outline-light btn-lg w-100">Iniciar sesión</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include 'mensaje.html' %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
